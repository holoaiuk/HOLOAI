<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/ai.png" type="image/x-icon">

    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>HoloAI</title>

    <!-- Meta Description -->
    <meta name="description" content="HoloAI – Your intelligent virtual friend, designed to listen, learn, and bring conversations to life.">
    <meta name="keywords" content="holoai, virtual friend, AI companion, holoai.uk, Holo AI, intelligent AI friend">
    <meta name="author" content="HoloAI">

    <!-- Robots -->
    <meta name="robots" content="index, follow">

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="HoloAI – Your Virtual Friend">
    <meta property="og:description" content="Meet HoloAI, your intelligent virtual friend ready to engage in meaningful conversations.">
    <meta property="og:image" content="https://holoai.uk/assets/img/holo1.png">
    <meta property="og:url" content="https://holoai.uk">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="HoloAI – Your Virtual Friend">
    <meta name="twitter:description" content="Meet HoloAI, your intelligent virtual friend ready to engage in meaningful conversations.">
    <meta name="twitter:image" content="https://holoai.uk/assets/img/holo1.png">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://holoai.uk">

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "HoloAI",
        "url": "https://holoai.uk",
        "logo": "https://holoai.uk/assets/img/holo1.png",
        "description": "HoloAI – Your intelligent virtual friend, designed to listen, learn, and bring conversations to life.",
        "sameAs": [
            "https://github.com",
            "https://www.google.com"
        ]
    }
    </script>
</head>

<body>
    <!--=============== HEADER ===============-->
    <header class="profile container">
        <!-- Theme button -->
        <i class="ri-moon-line change-theme" id="theme-button" aria-label="Toggle dark mode"></i>
        
        <div class="profile__container grid"> 
            <center>
                <a href="https://holoai.uk/" class="logo">
                    <img src="assets/img/bluelogo.png" alt="HoloAI Logo" width="200"/>
                  </a><br>
                <h3 class="profile__profession">Virtual AI Companion That Understands You</h3>
                <h1 class="profile__name">Choose Your Ideal Virtual Companion</h1>
            </center>
        </div><br><br>
    </header>

    <!--=============== CHARACTER SELECTION ===============-->
    <section class="character-selection container">
        <!-- Girl Character -->
        <div class="character-selection__wrapper">
            <div class="character-option">
                <a href="assets/profiles/HoloAI.html" class="character-link" aria-label="Choose Girl">
                    <div class="profile__border">
                        <div class="profile__perfil">
                            <img src="assets/img/holo1.png" alt="Girl Character">
                        </div>
                    </div>
                </a>
            </div>

            <!-- Boy Character -->
            <div class="character-option">
                <a href="assets/profiles/HoloAIUK.html" class="character-link" aria-label="Choose Boy">
                    <div class="profile__border">
                        <div class="profile__perfil">
                            <img src="assets/img/holob3.png" alt="Boy Character">
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <!--=============== FOOTER ===============-->
    <footer class="footer container">
        <span class="footer__copy">
            &#169; 2025 HoloAI<sup>™</sup> | TDKNexus.com | HoloAI.UK | All rights reserved.
        </span>
    </footer>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>

</html>
